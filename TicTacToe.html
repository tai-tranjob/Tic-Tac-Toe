<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TicTacToe.css">
    </head>
    <body>
        <div class="game">
            <div class="board">
                <div class="square top left">
                    <div></div>
                </div>
                <div class="square top">
                    <div></div>
                </div>
                <div class="square top right">
                    <div></div>
                </div>
                <div class="square left">
                    <div></div>
                </div>
                <div class="square">
                    <div></div>
                </div>
                <div class="square right">
                    <div></div>
                </div>
                <div class="square bottom left">
                    <div></div>
                </div>
                <div class="square bottom">
                    <div></div>
                </div>
                <div class="square bottom right">
                    <div></div>
                </div>
            </div>
            <div class="restart"></div>
        </div>
        <div class="scores p1">
            <p class="player1">
                <span class="p1">Player</span>
                <span class="p2">Player 1</span>
                (<span class="x-text">X</span>)<span class="score">0</span>
            </p>
            <p class="ties">
                Tie<span class="score">0</span>
            </p>
            <p class="player2">
                <span class="p1">Computer</span>
                <span class="p2">Player 2</span>
                (<span class="o-text">O</span>)<span class="score">0</span>
            </p>
            <div class="swap">
                <p class="p1">1P</p>
                <p class="p2">2P</p>
            </div>
        </div>
    </body>
    <script src="TicTacToe.js"></script>
</html>
